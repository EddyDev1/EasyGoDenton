    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-item grid-header">
        <a class="title-link header-app" href="./index.html"><h2>Denton Map Coders</h2></a>
        <div>
            <!-- Map -->
            <a class="header-app" id="appbar-map-link" href="./map.html">Map</a>
            <!-- User Profile Page-->
            <a class="header-app" id="appbar-myprofile-link" href="./user-profile.html">Profile</a>

        </div>
    </header> 
    
    <main class="grid-main">
        <h1>Add a location</h1>
        <form class="flex-form" id="add-location-form">
            <input class="add-location-box" id="latitude-input" type="text" placeholder="Latitude" />
            <input class="add-location-box" id="longitude-input" type="text" placeholder="Longitude" />
            <button>Save</button>
        </form>
        <div id="add-location-error-message">
            <p class="add-location-error-message-item">You must be logged in to enter a message</p>
            <ol>
            <li class="add-location-error-message-item"><a href="./login.html">Login</a></li>
            <li class="add-location-error-message-item"><a href="./register.html">Register with e-mail</a></li>
            </ol>
        </div>   
    </main>

        <h3>Denton Internet Cartography Coders Â© 2024</h3>
       
        <div class="footer-flexbox-list">

            <a class="footer-item" href="./index.html">Home</a>
            <!-- Map -->
            <a class="footer-item" id="appbar-map-link" href="./map.html">Map</a>
            <!-- User Profile Page-->

            <!-- The user's entered locations -->
            <a class="footer-item" id="appbar-mylocation-link" href="./myLocation.html">My Locations</a>
