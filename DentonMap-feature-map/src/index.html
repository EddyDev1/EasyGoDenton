<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denton Map</title>
    <link href="./css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="grid-container">
        <header class="grid-item grid-header">
            <a class="title-link header-app" href="./index.html"><h2>Denton Map Coders  </h2></a>
            <div>
                <!-- Map -->
                <a class="header-app" id="appbar-map-link" href="./index.html">Map</a>
                <!-- User Profile Page-->
                <a class="header-app" id="appbar-myprofile-link" href="./user-profile.html">Profile</a>
                <!-- The user's entered locations -->
                <a class="header-app" id="appbar-mylocation-link" href="./myLocation.html">My Locations</a>
                <!-- The Add a location from a verified user -->
                <a class="header-app" id="appbar-addlocation-link" href="./addLocation.html">Add a Location</a>
                <!-- Register -->
                <a class="header-app" id="appbar-register-button" href="./register.html">Register</a>
                <!-- Signing Out -->
                <a class="header-app" id="appbar-signout-button" href="#">Sign Out</a>
                <!-- Login -->
                <a class="header-app" id="appbar-signin-button" href="./login.html">Sign In</a>
            </div>
        </header>  

        <!-- Aside containing auxilliary information for the map-->
        <aside class="grid-item grid-aside map-aside">
          <!-- Submits all the pins on the map -->

          <button class="download-index" id="download">Download Locations</button>
          <button class="download-index" id="submit-locations">Submit Locations</button>
      
          <!-- Structure for dynamically added locations -->
          <div id="temp-location" class="temp-location-box">
            <!--
            <div>
              <h3>Location 1</h3>
              <form>
                <input type="text" class="location-desc" id="location-1-desc" placeholder="Enter description here">
              </form>
            </div>
            -->

          </div>

        </aside>

        <main class="grid-item grid-map">
            <div class="pac-card" id="pac-card">
                <div>
                  <div id="title">Search</div>
                  <div id="type-selector" class="pac-controls">
                    <input
                      type="radio"
                      name="type"
                      id="changetype-all"
                      checked="checked"
                    />
                    <label for="changetype-all">All</label>
          
                    <input type="radio" name="type" id="changetype-establishment" />
                    <label for="changetype-establishment">establishment</label>
          
                    <input type="radio" name="type" id="changetype-address" />
                    <label for="changetype-address">address</label>
          
                    <input type="radio" name="type" id="changetype-geocode" />
                    <label for="changetype-geocode">geocode</label>
          
                    <input type="radio" name="type" id="changetype-cities" />
                    <label for="changetype-cities">(cities)</label>
          
                    <input type="radio" name="type" id="changetype-regions" />
                    <label for="changetype-regions">(regions)</label>
                  </div>
                  <br />
                  <div id="strict-bounds-selector" class="pac-controls">
                    <input type="checkbox" id="use-location-bias" value="" checked />
                    <label for="use-location-bias">Bias to map viewport</label>
          
                    <input type="checkbox" id="use-strict-bounds" value="" />
                    <label for="use-strict-bounds">Strict bounds</label>
                  </div>
                </div>
                <div id="pac-container">
                  <input id="pac-input" type="text" placeholder="Enter a location" />
                </div>
            </div>
          
            <div id="map" class="map"></div>
            <div id="infowindow-content">
                <span id="place-name" class="title"></span><br />
                <span id="place-address"></span>
              </div>
        </main>
        <footer class="grid-item grid-footer-nonmap">
            <h3>Denton Internet Cartography Coders Â© 2024</h3>
           
            <div class="footer-flexbox-list">
                <!-- Index -->
                <a class="footer-item" href="./index.html">Home</a>
                <!-- Map -->
                <a class="footer-item" id="appbar-map-link" href="./index.html">Map</a>
                <!-- User Profile Page-->
                <a class="footer-item" id="appbar-profile-link" href="">Profile</a>
                <!-- The user's entered locations -->
                <a class="footer-item" id="appbar-mylocation-link" href="./myLocation.html">My Locations</a>
                <!-- The Add a location from a verified user -->
                <a class="footer-item" id="appbar-addlocation-link" href="./addLocation.html">Add a Location</a>
                <!-- Register -->
                <a class="footer-item" id="app-register-link" href="./register.html">Register</a>
                <!-- Signing Out -->
                <a class="footer-item" id="app-signout-link" href="#">Sign Out</a>
                <!-- Login -->
                <a class="footer-item" id="app-signout-link" href="./login.html">Sign In</a>
            </div>
        </footer>
</div>

<!-- app.js is front-end default for Node.js-->
<script src="./scripts/app.js" type="module"></script>
</body>
</html>
