<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <title>Map</title>
    </head>
    <body>
    <aside class="grid-item grid-aside">
    <div class="menu-container">
        <!-- Green rectangle -->
  <div class="green-rectangle"></div>
        <div class="navbar">
            <!-- Map -->
            <a class="header-app" id="appbar-map-link" href="./index.html">Map</a>
            <!-- User Profile Page-->
            <a class="header-app" id="appbar-myprofile-link" href="./user-profile.html">Profile</a>
            <!-- The user's entered locations -->
            <a class="header-app" id="appbar-mylocation-link" href="./myLocation.html">Search</a>
            <!-- The Add a location from a verified user -->
            <a class="header-app" id="appbar-addlocation-link" href="./addLocation.html">Access</a>
            <!-- Register -->
            <a class="header-app" id="appbar-register-button" href="./register.html">Register</a>
            <!-- Signing Out -->
            <a class="header-app" id="appbar-signout-button" href="#">Sign Out</a>
            <!-- Login -->
            <a class="header-app" id="appbar-signin-button" href="./login.html">Sign In</a>
        </div>


            <h1>Display Settings</h1>
            <!-- Adjust Aside Menu settings-->

            <!-- Div for download and locations-->
            <button class="download-index" id="download">Download Locations</button>
            <button class="download-index" id="submit-locations">Submit Locations</button>
            <button class="download-index" id="add-markers">Add Marker: On</button>
            
            <!-- Structure for dynamically added locations -->
            <div id="temp-location" class="temp-location-box">
                <!-- <id> is the current location
                <div>
                <h3>Location <id></h3>
                <form>
                    <input type="text" class="location-desc" id="location-<id>-desc" placeholder="Enter description here">
                </form>
                </div>
            -->
            </div>

    </div>
    </aside>

    <main class="grid-item grid-map">
        <div class="pac-card" id="pac-card">
            <div>
              <div id="title">Search</div>
              <div id="type-selector" class="pac-controls">
                <input
                  type="radio"
                  name="type"
                  id="changetype-all"
                  checked="checked"
                />
                <label for="changetype-all">All</label>
      
                <input type="radio" name="type" id="changetype-establishment" />
                <label for="changetype-establishment">establishment</label>
      
                <input type="radio" name="type" id="changetype-address" />
                <label for="changetype-address">address</label>
      
                <input type="radio" name="type" id="changetype-geocode" />
                <label for="changetype-geocode">geocode</label>
      
                <input type="radio" name="type" id="changetype-cities" />
                <label for="changetype-cities">(cities)</label>
      
                <input type="radio" name="type" id="changetype-regions" />
                <label for="changetype-regions">(regions)</label>
              </div>
              <br />
              <div id="strict-bounds-selector" class="pac-controls">
                <input type="checkbox" id="use-location-bias" value="" checked />
                <label for="use-location-bias">Bias to map viewport</label>
      
                <input type="checkbox" id="use-strict-bounds" value="" />
                <label for="use-strict-bounds">Strict bounds</label>
              </div>
            </div>
            <div id="pac-container">
              <input id="pac-input" type="text" placeholder="Enter a location" />
            </div>
        </div>
        <div id="map" class="map"></div>
        <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
        </div>             
     </main>
    <!-- app.js is front-end default for Node.js-->
    <script src="./scripts/app.js" type="module"></script>
    </body>
</html>
