<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet">
    <script src="../NodeJSCode/login.js" type="module"></script>
    <title>Login</title>
</head>
<body>
<div class="grid-container registration">
    <header class="grid-item grid-header">
        <h3 class="form-title-header">Login</h3>
    </header>
    <main class="grid-item grid-login">
        <form class="login-form main-flex">
            <div class="login-form-item" id="login-email">
                <label for="e-mail">Email: </label><br>
                <input type="email" id="e-mail" name="e-mail" class="login-form-item-input">
            </div>
            <div class="login-form-item" id="login-password">
                <label type="password">Password:</label><br>
                <input type="password" id="password" name="password" class="login-form-item-input">           
            </div>
            <div class="login-form-item" id="login-form-submit">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="login-fail" id="login-fail">
            <p id="login-fail-message"></p>
        </div>
        <aside class="goto-forget-password">
            <p class="goto-login-item">Forget password?</p>
            <a class="goto-login-item" href="forget.html">Forget password</a>
        </aside>
    </main>
    <footer class="grid-item grid-footer">
        <p>Put your foot down son</p>
    </footer>
</div>
</body>
</html>
