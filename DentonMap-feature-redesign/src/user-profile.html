<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet">
    <title>User Profile Settings</title>
</head>

<body>
    <aside class="grid-item grid-aside">
        <div class="menu-container">
    <!-- Green rectangle -->
    <div class="green-rectangle"></div>
    
            <div class="navbar">

                <!-- Map -->
                <a class="header-app" id="appbar-map-link" href="./map.html">Map</a>
                <!-- User Profile Page-->
                <a class="header-app" id="appbar-myprofile-link" href="./user-profile.html">Profile</a>
                <!-- The Add a location from a verified user -->
                <a class="header-app" id="appbar-addlocation-link" href="./addLocation.html">Access</a>
                <!-- Register -->
                <a class="header-app" id="appbar-register-button" href="./register.html">Register</a>
                <!-- Signing Out -->
                <a class="header-app" id="appbar-signout-button" href="#">Sign Out</a>
                <!-- Login -->
                <a class="header-app" id="appbar-signin-button" href="./login.html">Sign In</a>
                <a class="header-app">Travel</a>
                <a class="header-app">Settings</a>
                
                
                
            </div>
            <div class="form-popup" id="changePassword">
                <div class="form-container">
                    <h1>Change Password</h1>

                    <label for="currPW"><b>Current Password</b></label>
                    <input type="password" placeholder="Enter Current Password" name="currPW" id="currPWInput" required>
                    <label for="newPW"><b>New Password</b></label>
                    <input type="password" placeholder="Enter new Password" name="newPW" id="newPWInput" required>

                    <button type="button" class="btn" id="changePWBTN">Change password</button>
                    <p id = "errorMSGPW"></p>
                    <button type="button" class="btn cancel" id="cancelPW">Close</button>
                </div>
            </div>
            <div class="form-popup" id="changeFirstName">
                <div class="form-container">
                    <h1>Change first name</h1>

                    <label for="firstName"><b>new first name</b></label>
                    <input type="text" placeholder="Enter firstName" name="firstName" id="firstNameInput" required>
                    <p id="firstNameErrorMSG"></p>
                    <button type="button" class="btn" id="firstNameUpdateBTN">Update</button>
                    <button type="button" class="btn cancel" id="cancelChangeFirstName">Close</button>
                </div>
            </div>

            <div class="form-popup" id="changeLastName">
                <div class="form-container">
                    <h1>Change last name</h1>

                    <label for="lastName"><b>new last name</b></label>
                    <input type="text" placeholder="Enter last Name" name="lastName" id ="lastNameInput"required>
                    <p id="lastNameErrorMSG"></p>
                    <button type="button" class="btn" id="lastNameUpdateBTN">Update</button>
                    <button type="button" class="btn cancel" id="cancelChangeLastName">Close</button>
                </div>
            </div>

            <div class="grid-container profile">

                <main class="grid-profile-info">
                    <div class="profile-info-item">
                        <div class="profile-type-and-value-container">
                            <div class="profile-info-category">
                                <p class="profile-info-category-text">First name</p>
                            </div>
                            <div class="profile-info-value">
                                <p id="firstNameValue">Enter First Name</p>
                            </div>
                        </div>
                        <div class="profile-type-and-value-container">
                            <div class="edit">
                                <button type="button" class="btn" id="profile-firstname">
                                    <img class="edit-icon" src="./images/edit-icon.png" alt="edit">
                                </button>
                            </div>
                        </div>
                    </div>


                    <div class="profile-info-item" id="profile-lastname">
                        <div class="profile-type-and-value-container">
                            <div class="profile-info-category">
                                <p class="profile-info-category-text">Last name</p>
                            </div>
                            <div class="profile-info-value">
                                <p id="lastNameValue">Enter Last Name</p>
                            </div>
                        </div>
                        <div class="profile-type-and-value-container">
                            <div class="edit">
                                <button type="button" class="btn" id="profile-lastname">
                                    <img class="edit-icon" src="./images/edit-icon.png" alt="edit">
                                </button>
                            </div>
                        </div>
                    </div>

                    <button id="ChangePasswordBtn">Change password</button>

                    <div class="login-fail" id="login-fail">
                        <p id="login-fail-message"></p>
                    </div>


                    <main class="grid-main">
                        <!-- Main Body -->
                        <section class="center-layout">
                            <h1>My Locations</h1>
                            <div id="my-locations-component">
                                
                            </div>
                        </section>  
                    </main>
                </main>
            </div>
</aside>

    <main class="grid-item grid-map">
        <div class="pac-card" id="pac-card">
            <div>
                <div id="title">Search</div>
                <div id="type-selector" class="pac-controls">
                    <input
                            type="radio"
                            name="type"
                            id="changetype-all"
                            checked="checked"
                    />
                    <label for="changetype-all">All</label>

                    <input type="radio" name="type" id="changetype-establishment" />
                    <label for="changetype-establishment">establishment</label>

                    <input type="radio" name="type" id="changetype-address" />
                    <label for="changetype-address">address</label>

                    <input type="radio" name="type" id="changetype-geocode" />
                    <label for="changetype-geocode">geocode</label>

                    <input type="radio" name="type" id="changetype-cities" />
                    <label for="changetype-cities">(cities)</label>

                    <input type="radio" name="type" id="changetype-regions" />
                    <label for="changetype-regions">(regions)</label>
                </div>
                <br />
                <div id="strict-bounds-selector" class="pac-controls">
                    <input type="checkbox" id="use-location-bias" value="" checked />
                    <label for="use-location-bias">Bias to map viewport</label>

                    <input type="checkbox" id="use-strict-bounds" value="" />
                    <label for="use-strict-bounds">Strict bounds</label>
                </div>
            </div>
            <div id="pac-container">
                <input id="pac-input" type="text" placeholder="Enter a location" />
            </div>
        </div>
        <div id="map" class="map"></div>
        <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
        </div>
    </main>
    <script src="./scripts/app.js" type="module"></script>

        
</body>

</html>
