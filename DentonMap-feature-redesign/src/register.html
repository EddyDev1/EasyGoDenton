<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>
<aside class="grid-item grid-aside">
<div class="menu-container">
    <!-- Green rectangle -->
    <div class="green-rectangle"></div>

        <!-- Menu Pages -->
        <div class="navbar">
            <!-- Map -->
            <a class="header-app" id="appbar-map-link" href="./index.html">Map</a>
            <!-- User Profile Page-->
            <a class="header-app" id="appbar-myprofile-link" href="./user-profile.html">Profile</a>
            <!-- The user's entered locations -->
            <a class="header-app" id="appbar-mylocation-link" href="./myLocation.html">Search</a>
            <!-- The Add a location from a verified user -->
            <a class="header-app" id="appbar-addlocation-link" href="./addLocation.html">Access</a>
            <!-- Register -->
            <a class="header-app" id="appbar-register-button" href="./register.html">Register</a>
            <!-- Signing Out -->
            <a class="header-app" id="appbar-signout-button" href="#">Sign Out</a>
            <!-- Login -->
            <a class="header-app" id="appbar-signin-button" href="./login.html">Sign In</a>
        </div>
    
    <main class="login-form">
        <h1>Register New Account</h1>
        <form onsubmit="signup(event)" class="login-form" method="POST">
            <div class="register-form-item" id="register-first-name">
                <input type="text" id="first-name" name="first-name" class="register-form-item-input" placeholder="First Name">
            </div>
            <div class="register-form-item" id="register-last-name">
                <input type="text" id="last-name" name = "last-name" class="register-form-item-input" placeholder="Last Name">
            </div>
            <div class="register-form-item" id="register-email">
                <input type="email" id="e-mail" name="e-mail" class="register-form-item-input" placeholder="Email">
            </div>
            <div class="register-form-item" id="register-password">
                <input type="password" id="password" name="password" class="register-form-item-input" placeholder="Password">           
            </div>
            <div class="register-form-item" id="register-password-confirm">
                <input type="password" id="password-reconfirm" name="password-reconfirm" class="register-form-item-input" placeholder="Re-Enter Password">
            </div>
            <div class="register-fail" id="register-fail">
                <p id="register-fail-message"></p>
            </div>
            <div class="register-form-item" id="register-form-submit">
                <button type="submit" value="Submit">Submit</button>
            </div>
        </form>

        
        <a href="login.html">Already Have an Account?</a>

       
    </main>


</div> <!--grid-container-->
</aside>
<main class="grid-item grid-map">
    <div class="pac-card" id="pac-card">
        <div>
            <div id="title">Search</div>
            <div id="type-selector" class="pac-controls">
                <input
                        type="radio"
                        name="type"
                        id="changetype-all"
                        checked="checked"
                />
                <label for="changetype-all">All</label>

                <input type="radio" name="type" id="changetype-establishment" />
                <label for="changetype-establishment">establishment</label>

                <input type="radio" name="type" id="changetype-address" />
                <label for="changetype-address">address</label>

                <input type="radio" name="type" id="changetype-geocode" />
                <label for="changetype-geocode">geocode</label>

                <input type="radio" name="type" id="changetype-cities" />
                <label for="changetype-cities">(cities)</label>

                <input type="radio" name="type" id="changetype-regions" />
                <label for="changetype-regions">(regions)</label>
            </div>
            <br />
            <div id="strict-bounds-selector" class="pac-controls">
                <input type="checkbox" id="use-location-bias" value="" checked />
                <label for="use-location-bias">Bias to map viewport</label>

                <input type="checkbox" id="use-strict-bounds" value="" />
                <label for="use-strict-bounds">Strict bounds</label>
            </div>
        </div>
        <div id="pac-container">
            <input id="pac-input" type="text" placeholder="Enter a location" />
        </div>
    </div>
    <div id="map" class="map"></div>
    <div id="infowindow-content">
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
    </div>
</main>
<!-- app.js is front-end default for Node.js-->
<script src="./scripts/app.js" type="module"></script>
</body>

</html>
